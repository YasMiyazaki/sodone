  # What's So Done?
  sodoneis: Что мы делаем? Мы соединяем людей которые нуждаются в помощи с теми кто может её предложить.
  capability: Мы предлагаем услуги как связанные с японским обществом так и с иностранной культурой.
  category_house: Воспитание детей, помощь с домашними делами
  category_leasure: Отдых
  category_business: Бизнес и карьера
  category_study: Советы по изучению японского языка и обучения в Японии
  category_interpretation: Услуги переводчика
  category_translatioin: Перевод текстов
  content_house: Услуги няни, уборка дома, забрать ребёнка из школы, переезд...
  content_leasure: Гид, планирование путешествия, окунуться в иностранную культуру, советы по услугам красоты...
  content_business: Помощь в написании резюме и подготовки к интервью, советы по карьере, повышение квалификации...
  content_study: Изучение японского языка, подготовка к экзаменам, изучение иностранной культуры и истории...
