  content_translatioin: От коротких предложений до перевода документов.
  
  # How does So Done work?
  howsodoneworks_1: Вы можете найти интересующие Вас услуги и сделать запрос.
  howsodoneworks_2: Общение с поставщиками услуг и оплата, всё производится онлайн на нашей платформе "So Done".
  process_1: Проблема
  process_2: Поиск нужного человека и услуги для решения проблемы
  process_3: Отправление заявки на использование услуги
  process_4: Общение с поставщиком услуги 
  process_5: Проблема решена!
   
  # Why So Done?
  whysodone_1: Бывают ситуации, когда самые мелкие проблемы на работе и на учёбе, в повседневной жизни в Японии  становятся большими проблемами и мешают Вам наслаждаться жизнью из-за того что Вам просто не с кем посоветоваться.
  whysodone_2: Образ жизни который Вы вели в Вашей стране и те услуги которыми Вы легко пользовались в своей стране бывает нелегко найти в Японии. 
  whysodone_3: Эти проблемы могут быть решены если Ыы легко сможете находить нужных людей в нужное время.
  whysodone_4: Мы хотим создать общество, где Вы легко и быстро сможете решать свои проблемы.
  whysodone_5: Общество в которым Вы легко можете вести тот образ жизни к которому Вы привыкли в Вашей стране.
  whysodone_6: Для того чтобы создать такое общество мы начинаем платфому "So　Done"
  whysodone_7: Если Вы нуждаетесь в какой либо услуге или можете её предложить, зарегистрируйтест на нашем сайте и помогите нам сделать мечты реальностью.
   
