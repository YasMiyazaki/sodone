# What's So Done?
  sodoneis: Что мы делаем? Мы соединяем людей которые нуждаются в помощи с теми кто может её предложить.
  capability: Мы предлагаем услуги как и для иностранцев которые живут в Японии так и для японцев которые хотят узнать больше от общения с иностранцами.
