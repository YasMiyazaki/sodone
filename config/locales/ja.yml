  #How does So Done work?
  howsodoneworks_1: 自分が必要とするサービスの検索や依頼の作成が可能。
  howsodoneworks_2: コミュニケーションや対価の支払等すべてが「So Done」のプラットフォーム上で完結。
  process_1: 困りごとの発生
  process_2: 解決できる人・サービスを探す
  process_3: 申込
  process_4: 対面orオンラインで相談
  process_5: 解決!!
 
  #Why So Done?
  whysodone_1: 日本での仕事や学校、私生活の中で小さな問題があったり簡単な手伝いが必要でも、 周りに相談先がいないことでそれが大きな問題になり、日本での生活を不便、不満と感じることがあります。
  whysodone_2: 自国では当たり前の教育や娯楽等が自分の周りに存在せず、 満足したサービスを受けられないことがあります。 
  whysodone_3: これらは必要な人と必要な時に、必要な場所でつながれれば、 すべて解消することができるはずです。 
  whysodone_4: 日本に長く住んでいる人であれば簡単に解決できることで悩まない社会。
  whysodone_5: 母国の教育や娯楽を日本にいても続けられる社会。
  whysodone_6: その実現を目指し、本サービスを開始します。 
  whysodone_7: サービスを必要としている方、またこんなサービスを提供したい、という方は 是非会員登録をして、サービスの実現にご協力をお願いします。

